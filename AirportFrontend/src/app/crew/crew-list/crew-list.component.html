<div class="offset-md-2 col-md-10">
  <h2>Crew</h2>
  <div class="row">
  <div class="card" style="width: 18rem;margin-left:20px;" *ngFor="let t of Crews">
    <div class="card-body">
      <h5 class="card-title">Price : {{t.pilotId}}</h5>
      <h6 *ngFor="let s of t.stewardessesId" class="card-subtitle mb-2 text-muted">Numer : {{s.id}}</h6>
      <input type="submit" class="btn-error btn" value="Delete" (click)="deleteCrew(t.id)" />
      <p class="card-text"><input type="submit" value="Crew" (click)="createCrew()" />
        <input type="submit" value="Update" (click)="updateCrew()" /></p>
    </div>
  </div>
  </div>
