<div class="row justify-content-center">
    <h1>Stewardess Info</h1>
</div>
<div class="card mx-auto card-width">
    <div class="card-heading p-2"><h4>Stewardess id : {{stewardess?.id}}</h4></div>
    <hr>
    <div class="card-heading p-2">
        First Name: {{stewardess?.firstName}} <br>
        <input class="form-control" 
        [disabled]="!isUpdate"
        placeholder="{{stewardess?.firstName}}"
        name="firstName" 
        [(ngModel)]="firstName" 
        minlength="4" 
        required 
        #inputFirstN="ngModel"/>
    </div>
    <div [hidden]="!isUpdate" *ngIf="inputFirstN.invalid && (inputFirstN.dirty || inputFirstN.untouched)" class="alert alert-danger card-heading m-2">
        <div>
            Length have to be more than 4!
        </div>
    </div>
    <div class="card-heading p-2">
        Last Name: {{stewardess?.lastName}} <br>
        <input class="form-control" 
        name="lastName"
        [disabled]="!isUpdate" 
        placeholder="{{stewardess?.lastName}}" 
        [(ngModel)]="lastName" 
        minlength="4" 
        required 
        #inputlastN="ngModel"/> 
    </div>
    <div [hidden]="!isUpdate" *ngIf="inputlastN.invalid && (inputlastN.dirty || inputlastN.untouched)" class="alert alert-danger card-heading m-2">
        <div>
            Length have to be more than 4!
        </div>
    </div>
    <div class="card-heading p-2">
        Date of birth: {{stewardess?.dateOfBirth}} <br>
        <input class="form-control" 
        name="bith" 
        [disabled]="!isUpdate" 
        placeholder="{{stewardess?.dateOfBirth}}" 
        [(ngModel)]="birth" 
        maxlenth="10"
        pattern="^([0-2][0-9]|(3)[0-1])(.)(((0)[0-9])|((1)[0-2]))(.)\d{4}$"
        required 
        #inputBirth="ngModel"/> 
    </div>
    <div [hidden]="!isUpdate" *ngIf="inputBirth.invalid && (inputBirth.dirty || inputBirth.untouched)" class="alert alert-danger card-heading m-2">
        <div>
            Date formt dd.mm.yyyy!
        </div>
    </div>
    <div class="card-heading p-2" [hidden]="!isUpdate">
        Input data to update and press "Update"
    </div>
    <div class="card-heading p-2 mx-auto">
        <button type="button" [disabled]="inputFirstN.invalid || inputlastN.invalid || inputBirth.invalid " class="btn btn-outline-secondary" (click)="updateStewardess(firstName,lastName,birth)">Update</button>
    </div>
</div>
