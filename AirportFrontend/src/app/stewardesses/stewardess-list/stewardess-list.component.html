<div class="offset-md-2 col-md-10">
  <h2>Stewardesses</h2>
  <ul>
    <li *ngFor="let t of Stewardesses">
      <span>Ticket id : {{t.id}} Price : {{t.firstName}} Numer : {{t.lastName}} :date  {{t.dateOfBirth}}</span>
      <br>
      <input class="btn btn-submit" type="submit" value="Удалить" (click)="deleteStewardess(t.id)" />
    </li>
  </ul>
  <input type="submit" value="БИЛЕТ" (click)="createStewardess()" />
  <input type="submit" value="Update" (click)="updateStewardess()" />
  </div>
